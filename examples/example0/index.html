<!DOCTYPE html>
<html>
  <head>
    <title>Matrix Stack Example</title>
    <link rel="icon" href="../../matrix-stack.ico">
    <script src="../../matrix-stack.js"></script>
  </head>
  <body>
    <canvas width="600" height="600"></canvas>
    <script>
      function load() {
        var canvas = document.querySelector('canvas');
        var c = canvas.getContext('2d');	// context

        var t = new MatrixStack(c);	// binds context to matrix stack in constructor
        t.translate(40, 10);
        t.rotate(Math.PI/3);

        c.fillStyle = 'green';
        c.fillRect(0, 0, 20, 20);

      }
      window.addEventListener('load', load);

    </script>
  </body>
</html>
